<div>
    {% extends "FrutaSecaDelivery/cuentas.html" %}
    {% load static %}
    
    {% block setCuenta %}
        <p>Crear Cuenta:</p>
        <form action="/FrutaSecaDelivery/setCuenta/" method="post"> {% csrf_token %}
            <table>
                {{ miFormulario.as_table }}
            </table>
            <input placeholder="Nombre" type = "text" name="nombre" required>
            <input placeholder="Apellido" type = "text" name="apellido" required>
            <input placeholder="Email" type = "email" name="email" required>

            <input class="btn btn-primary" type = "submit" value="Send">
        </form>
        
        <!--p>
            {{ miFormulario.as_p }}
        </p-->
    {% endblock %}    
</div>
